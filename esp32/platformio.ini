; https://docs.platformio.org/page/projectconf.html

[env:pico32]
platform = espressif32@^6.8.1
board = pico32
framework = arduino
monitor_speed = 115200

lib_deps = 
    Adafruit SSD1306

build_flags =
    -DCORE_DEBUG_LEVEL=3

upload_speed = 921600
monitor_filters = send_on_enter